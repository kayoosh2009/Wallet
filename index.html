<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><text x='50%' y='50%' font-size='50' dominant-baseline='middle' text-anchor='middle'>üí∞</text></svg>" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo-emoji {
            font-size: 32px;
        }

        .balance {
            background: linear-gradient(135deg, #2c2c2c, #252525);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .balance p {
            margin: 8px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .balance span {
            font-weight: 700;
            color: #4CAF50;
        }

        .form {
            background: linear-gradient(135deg, #2c2c2c, #252525);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            outline: none;
            transition: background-color 0.2s;
        }

        input:focus, select:focus {
            background-color: #3a3a3a;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        .history {
            background: linear-gradient(135deg, #2c2c2c, #252525);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .history h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            padding: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .income {
            color: #4CAF50;
        }

        .expense {
            color: #F44336;
        }

        .debt {
            color: #FFC107;
        }

        .history li button {
            background-color: #F44336;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .history li button:hover {
            background-color: #d32f2f;
        }

        .clear-btn {
            background-color: #F44336;
            margin-bottom: 10px;
            width: 100%;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .balance, .form, .history {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 400px) {
            h1 { font-size: 22px; }
            .logo-emoji { font-size: 28px; }
            .balance p { font-size: 16px; }
            input, select, button { font-size: 14px; }
            .history li { font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1><span class="logo-emoji">üí∏</span> –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä</h1>
    
    <div class="balance">
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚ÇΩ</p>
        <p>–î–æ—Ö–æ–¥—ã: <span id="income">0</span> ‚ÇΩ</p>
        <p>–†–∞—Å—Ö–æ–¥—ã: <span id="expense">0</span> ‚ÇΩ</p>
        <p>–î–æ–ª–≥–∏: <span id="debt">0</span> ‚ÇΩ</p>
    </div>

    <div class="form">
        <input type="text" id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ó–∞—Ä–ø–ª–∞—Ç–∞)">
        <input type="number" id="amount" placeholder="–°—É–º–º–∞">
        <select id="type">
            <option value="income">–î–æ—Ö–æ–¥</option>
            <option value="expense">–†–∞—Å—Ö–æ–¥</option>
            <option value="debt">–î–æ–ª–≥</option>
        </select>
        <button onclick="addTransaction()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div class="history">
        <h2>–ò—Å—Ç–æ—Ä–∏—è</h2>
        <button class="clear-btn" onclick="clearData()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
        <ul id="transaction-list"></ul>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            const balanceEl = document.getElementById('balance');
            const incomeEl = document.getElementById('income');
            const expenseEl = document.getElementById('expense');
            const debtEl = document.getElementById('debt');
            const transactionList = document.getElementById('transaction-list');

            // –†–∞—Å—á–µ—Ç —Å—É–º–º
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            const debt = transactions
                .filter(t => t.type === 'debt')
                .reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expense - debt;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
            balanceEl.textContent = balance.toFixed(2);
            incomeEl.textContent = income.toFixed(2);
            expenseEl.textContent = expense.toFixed(2);
            debtEl.textContent = debt.toFixed(2);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
            transactionList.innerHTML = '';
            transactions.forEach((transaction, index) => {
                const li = document.createElement('li');
                li.className = transaction.type;
                li.innerHTML = `
                    ${transaction.description}: ${transaction.amount} ‚ÇΩ 
                    <button onclick="deleteTransaction(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                transactionList.appendChild(li);
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π transtion
        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (description && !isNaN(amount) && amount > 0) {
                transactions.push({ description, amount, type });
                localStorage.setItem('transactions', JSON.stringify(transactions));
                document.getElementById('description').value = '';
                document.getElementById('amount').value = '';
                updateUI();
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏ —Å—É–º–º—É');
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        function deleteTransaction(index) {
            transactions.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateUI();
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        function clearData() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?')) {
                transactions = [];
                localStorage.removeItem('transactions');
                updateUI();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateUI();
    </script>
</body>
</html>
